	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="../style/common.css">

	<link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
	<!-- 顶部导航 -->
	<div class="shortcut">
		<div class="wrapper">
			<ul>
				<li><a href="../html/login.html" class="login">请先登录</a></li>
				<li><a href="../html/from.html">免费注册 </a></li>
				<li><a href="#">我的订单</a></li>
				<li><a href="#">会员中心</a></li>
				<li><a href="#">帮助中心</a></li>
				<li><a href="#">在线客服</a></li>
				<li>
					<a href="#"><span><i class="iconfont icon-mobile-phone"></i></span> 手机版</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="wrapper">
		<!-- 卡片 -->
		<div class="card">
			<h3>新用户注册</h3>
			<form class="form">
				<div class="form-item">
					<span class="iconfont icon-zhanghao"></span>
					<input name="username" type="text" placeholder="设置用户名称">
					<span class="msg"></span>
				</div>
				<div class="form-item">
					<span class="iconfont icon-shouji"></span>
					<input name="phone" type="text" placeholder="输入手机号码  ">
					<span class="msg"></span>
				</div>
				<div class="form-item">
					<span class="iconfont icon-zhibiaozhushibiaozhu"></span>
					<input name="code" type="text" placeholder="短信验证码">
					<span class="msg"></span>
					<a class="code" href="javascript:;">发送验证码</a>
				</div>
				<div class="form-item">
					<span class="iconfont icon-suo"></span>
					<input name="password" type="password" placeholder="设置6至20位字母、数字和符号组合">
					<span class="msg"></span>
				</div>
				<div class="form-item">
					<span class="iconfont icon-suo"></span>
					<input name="confirm" type="password" placeholder="请再次输入上面密码">
					<span class="msg"></span>
				</div>
				<div class="form-item p">
					<i class="iconfont icon-queren"></i>
					已阅读并同意<i>《用户服务协议》</i>
				</div>
				<div class="form-item">
					<button class="submit">下一步</button>
					<!-- <a class="submit" href="javascript:;">下一步</a> -->
				</div>
			</form>
		</div>
	</div>
	</div>
	<script src="../js/from.js"></script>
</body>

</html>
